<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #FD3555;">
            <h1> Nature and Pool</h1>
            <p>beautiful</p>
          </div> 

          <div style="background-color: #2A86BA;">
            <h1> Reading at night in the nature</h1>
            <p>adventure</p>
          </div>

          <div style="background-color: #252E33;">
            <h1> The poverty in New York City</h1>
            <p>devastating</p>
          </div>

          <div style="background-color: #FFB866;">
            <h1> One of the predetors - the tiger</h1>
            <p>harmful</p>
          </div>

        </div>

        <div class="right-slide">
            <div style="background-image: url(images/forth.jpg);"></div>
            <div style="background-image: url(images/third.jpeg);"></div>
            <div style="background-image: url(images/second.jpg);"></div>
            <div style="background-image: url(images/first.jpg);"></div>
        </div>


        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
